<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Storage and Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Logo vetbahia.PNG" alt="Vetbahia Logo" id="logo">
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload Photo</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="photo-input" name="photo" accept="image/*" required>
                <input type="text" id="photo-description" name="description" placeholder="Enter photo description" required>
                <button type="submit">Upload Photo</button>
            </form>
        </section>
        <section id="search-section">
            <h2>Search Photos</h2>
            <input type="text" id="search-input" placeholder="Search by description">
        </section>
        <section id="gallery-section">
            <h2>Photo Gallery</h2>
            <div id="gallery"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
